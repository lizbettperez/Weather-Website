<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Weather News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Styles.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(0, 0%, 95%);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: hsl(214, 52%, 49%);
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            background-color: hsl(214, 52%, 49%);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            height: 150px;
        }

        .navLogo {
            display: flex;
            align-items: center;
            margin-right: auto;
        }

        .navLogo img.logo {
            width: 120px;
            height: 100px;
            margin-top: 100px;
            margin-left: 50px;
        }

        .navLinks {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        .navLinks li {
            margin: 0;
        }

        .navLinks a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .navLinks a:hover {
            text-decoration: underline;
        }

        .contentSection {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        
        .newsArticle {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .newsArticle h2 {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
        }
        
        .newsArticle p {
            font-size: 1rem;
            color: hsl(0, 0%, 40%);
        }

        .newsArticle a {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            color: hsl(214, 52%, 49%);
            text-decoration: none;
        }

        .newsArticle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navLogo">
                <img src="pictures/WeatherGatewayLogo1.png" alt="Logo" class="logo">
            </div>
            <ul class="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="Weather.html">Weather</a></li>
                <li><a href="Maps.html" id="mapsLink">Maps</a></li>
                <li><a href="News.html">News</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contentSection">
            <h1>Weather News</h1>
            <div id="newsContainer"></div>
        </div>
    </main>
    <script src="News.js"></script>
</body>
</html>
