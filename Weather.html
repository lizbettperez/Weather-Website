<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Weather Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Styles.css" rel="stylesheet" />
    <link rel="icon" href="pictures/WeatherGatewayLogo1.png" type="image/x-icon"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(212, 91%, 71%);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            width: auto;
        }

        header {
            width: 100%;
            background-color: hsl(214, 52%, 49%);
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            margin-top: 20px;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.377);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 150px;
            max-width: 1200px;
            padding: 0 20px;
            
        }

        .navLogo {
            display: flex;
            align-items: center;
            margin-right: auto;
        }

        .navLogo img.logo {
            width: 120px;
            height: 100px;
            margin-top: 10px;
            
        }

        .navLinks {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto;
            margin-bottom: 100px;
        }

        .navLinks li {
            margin: 0;
        }

        .navLinks a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .navLinks a:hover {
            text-decoration: none;
        }

        button[type="submit"]:hover {
            background-color: hsl(219, 69%, 21%);

        }
        button[type="submit"]{
            font-size: large;
            font-size: 0.5 rem;
            background: linear-gradient(180deg, hsl(216, 79%, 55%), hsl(224, 97%, 30%));
            border-width: 10px;
            border-radius: 5px;
            cursor: pointer;
            border-top: 200px;
            padding-bottom: 30px;
            border-radius: 50px;
            height: 15px;
        }
        .cityInput{
            height: 15px;
            width: 400px;
            background-color: hsl(199, 64%, 66%);
            border: transparent;
            margin-right: 10px;
        }
        .contentSection {
            height: 200px;
            width: 2000px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid hsla(0, 0%, 0%, 0.2);
        }

        th {
            background-color: hsl(0, 0%, 100%);
            color: hsla(0, 0%, 0%, 0.75);
        }

        td img {
            max-width: 50px;
            max-height: 50px;
        }

        .hidden {
            display: none;
        }

        .errorDisplay {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        
        
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navLogo">
                <img src="pictures/WeatherGatewayLogo1.png" alt="Logo" class="logo">
            </div>
            <ul class="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="Weather.html">Weather</a></li>
                <li><a href="Maps.html" id="mapsLink">Maps</a></li>
                <li><a href="News.html">News</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Weather</h1>
        <section class="contentSection">
            <form class="weatherForm">
                <input type="text" class="cityInput" placeholder="Enter city name">
                <button type="submit">Get Weather</button>
            </form>
            <table id="forecastTable" class="hidden">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Temperature</th>
                        <th>Humidity</th>
                        <th>Description</th>
                        <th>Icon</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>            
        </section>
    </main>
    <script src="Weather.js"></script>
</body>
</html>
