<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Weather Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Styles.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(0, 0%, 95%);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: hsl(214, 52%, 49%);
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            background-color: hsl(214, 52%, 49%);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            height: 150px; /* Fixed height for the navbar */
            box-sizing: border-box;
        }

        .navLogo {
            display: flex;
            align-items: center;
            margin-right: auto;
        }

        .navLogo img.logo {
            width: 120px;
            height: 120px;
            margin-bottom: 100px;
        }

        .navLinks {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        .navLinks li {
            margin: 0;
        }

        .navLinks a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .navLinks a:hover {
            text-decoration: underline;
        }

        .contentSection {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .card {
            background: linear-gradient(180deg, hsl(210, 100%, 75%), hsl(40, 100%, 75%));
            padding: 50px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px hsla(0, 0%, 0%, 0.5);
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-top: 0;
            margin-bottom: 25px;
        }

        p {
            font-size: 1.5rem;
            margin: 5px 0;
        }

        .cityDisplay, .tempDisplay {
            font-size: 3.5rem;
            font-weight: bold;
            color: hsla(0, 0%, 0%, 0.75);
            margin-bottom: 25px;
        }

        .humidityDisplay {
            font-weight: bold;
            margin-bottom: 25px;
        }

        .descDisplay {
            font-style: italic;
            font-weight: bold;
            font-size: 2rem;
        }

        .weatherEmoji {
            margin: 0;
            font-size: 7.5rem;
        }

        .errorDisplay {
            font-size: 2.5rem;
            font-weight: bold;
            color: hsla(0, 0%, 0%, 0.75);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navLogo">
                <img src="pictures/WeatherGatewayLogo1.png" alt="Logo" class="logo">
            </div>
            <ul class="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="Weather.html">Weather</a></li>
                <li><a href="Maps.html" id="mapsLink">Maps</a></li>
                <li><a href="News.html">News</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contentSection">
            <div class="card hidden"></div>
        </div>
    </main>
    <script src="weather.js"></script>
</body>
</html>
