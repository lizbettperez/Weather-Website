<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" href="pictures/WeatherGatewayLogo3.png" type="image/x-icon"
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="video/Sheeps.mp4" type="video/mp4">
            
        </video>
    </div>
    <header>
        <nav class="navbar">
            <div class="navLogo">
                <img src="pictures/WeatherGatewayLogo3.png" alt="Logo" class="logo">
            </div>
            <ul class="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="Weather.html">Weather</a></li>
                <li><a href="Maps.html" id="mapsLink">Maps</a></li>
                <li><a href="News.html">News</a></li>
            </ul>
        </nav>
        <form class="weatherForm">
            <input type="text" class="cityInput" placeholder="Enter city">
            <button type="submit">Get Weather</button>
        </form>
    </header>
    <main>
        
        <div class="contentSection">
            <div class="card hidden"></div>
            <div id="map"></div>
        </div>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="index.js"></script>
</body>
</html>
